{% extends "layout.html" %}
{% block content %}

<div class="w3-card-4 w3-margin">

    <header class="w3-container w3-blue">
      <h1>Fill the Details</h1>
    </header>


    <form class="w3-container w3-margin" action="" method="post" enctype="multipart/form-data">
      <label class="w3-text-teal"><b>Enter Your First Name</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='name' value="{{ name }}">
      <br>

      <label class="w3-text-teal"><b>Enter Your Email ID</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='email' value="{{ email }}">
      <br>

      <label class="w3-text-teal"><b>Enter your Contact No</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='num' value="{{ num }}">
      <br>

      <label class="w3-text-teal"><b>Age</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='age' value="{{ age }}">
      <br>

      <label class="w3-text-teal"><b>Gender</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='gender' value="{{ gender }}">
      <br>
  
      <label class="w3-text-teal"><b>Password</b></label>
      <input class="w3-input w3-border w3-light-grey" type="password" name='password' value="{{ password }}">
      <br>

        <input class="w3-btn w3-blue-grey" name="sub" type="submit" value="Submit"/>
        <br><br>
   
       
    </form>

    <br>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>
    
    </div>

  

    {% endblock %}
